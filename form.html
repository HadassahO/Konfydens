<html>
	<head>
	<title>
		Form</title>
	<script type="text/javascript" src="vue/vue.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="form.css">
	</head>
	<body>
<div class="container" style="text-align:center;">
	<div class="main">
	
			
<form id="app" @submit="checkForm" method="post"  action="http://192.168.43.76/register.php" class="form">
	<p v-if="errors.length">
	<b>please correct the following error(s):</b>
		<ul>
			<li v-for="error in errors">{{errors}}</li>
	</ul>
	</p>
		
	<p>
	<label for="name">Name
		<input id="name" v-model="name" type="text" name="name">
	</p>
	
	<p>
	<label for="email">Age</label>
		<input id="age" v-model="age" type="number" name="age" min="-2"  max="90">
	</p>
	
	<p>
	<label for="movie"> Favourite Movie</label>
		<select id="movie" v-model="movie" type="movie" name="movie">
			 
			<option>star wars</option>
			<option>Aquaman</option>
			<option>Black panther</option>
		</select>
	</p>
	<br/>
	<p>
	<input type="submit" value="submit" id="submit">
	</p>
	</div>
	</div>
		
	
		
		
		
		<script type="text/javascript">
			const app= new Vue({
				el:'#app',
				data:{
					errors:[],
					name:null,
					age:null,
					movie:null
				},
				methods:{
					checkForm: function(e){
						if(this.name&& this.age){
							return true;
					}
					this.errors=[];
					
					if(!this.name)
					{
						this.errors.push('Name required.');
				
					}
					if(!this.age)
					{
						this.errors.push('Age required.');
				
					}
					e.preventDefault();
			}
			}
			})
			

</script>

xhttp.onreadystatechange = function() {
  if (xhttp.readyState == 4 && xhttp.status == 200) {
    document.getElementById("demo").innerHTML = xhttp.responseText;
  }
};
xhttp.open("GET", "ajax_info.txt", true);
xhttp.send();

</script>
	</form>


	</body>
</html>
